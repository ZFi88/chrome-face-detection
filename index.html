
<html>
    <head>
        <title>
            Google Chrome face detection
        </title>
        <style>
            .face {
                border: 2px solid yellow;
                position: absolute;
            }
            .boxes {
                position: absolute;
                left: 0;
                top: 0;
            }

            .container {
                position: relative;
            
            }
        </style>

<body>
<script>
    if(!(/Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor))) {
        document.write('<h1>Please open this page in Chrome browser</h1>');
    }
</script>

<h1>Google Chrome face detection</h1>
<div>Go to <a href="#" target="_blank">chrome://flags/#enable-experimental-web-platform-features</a> and enable <strong> Experimental Web Platform features </strong></div>
<h3>Upload your own image</h3>
<input type="file" style="margin-bottom: 16px;" onchange="loadImage(this)" accept=".png,.jpg">
<div class="container">
    <img src="test.jpg" onclick="imageClick()"/>
    <div class="boxes"></div>
</div>
